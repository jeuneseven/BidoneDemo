# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/*.xcodeproj/**') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Resolve package dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -project BidoneDemo.xcodeproj \
            -scheme BidoneDemo

      - name: Build
        run: |
          xcodebuild build \
            -project BidoneDemo.xcodeproj \
            -scheme BidoneDemo \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO | xcpretty && exit ${PIPESTATUS[0]}

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -project BidoneDemo.xcodeproj \
            -scheme BidoneDemo \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -only-testing:BidoneDemoTests \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO \
            -resultBundlePath TestResults.xcresult | xcpretty && exit ${PIPESTATUS[0]}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults.xcresult
          retention-days: 7

  lint:
    name: SwiftLint
    runs-on: macos-15
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Run SwiftLint
        run: |
          xcodebuild build \
            -project BidoneDemo.xcodeproj \
            -scheme BidoneDemo \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO 2>&1 | grep -i "swiftlint" || echo "SwiftLint runs as build plugin"
